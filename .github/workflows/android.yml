name: Android CI

on:
  push:
    branches: [ Material-You ]
  pull_request:
    branches: [ Material-You ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 设置 JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle构建
        run: ./gradlew build
